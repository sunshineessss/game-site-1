<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-xl p-0">
        <nav class="navbar navbar-expand-lg menu-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="cfqn/Group.svg" alt="logo">
                </a>
                <button class="navbar-toggler menu-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav navigation">
                        <a class="nav-link text-white fs-5" href="#">Dota 2</a>
                        <a class="nav-link text-white fs-5 mx-4" href="#">Fortnite</a>
                        <a class="nav-link text-white fs-5" href="#">GTA 5</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <section class="main-content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xxl-7 col-xl-6 col-lg-6 col-md-12">
                        <!-- Колонка для блока с текстом -->
                        <div class="hero-section pb-5">
                            <h1 class="hero-title text-white m-0">Удивительный мир <br> компьютерных игр</h1>

                            <p class="hero-desc text-white my-5"> Познакомитесь с самыми популярными среди <br> геймеров онлайн-играми.
                                Узнайтеб, что нового <br> происходит в виртуальном мире. 
                            </p>

                            <a href="/" class="btn btn-purple text-white">Узнать больше</a>
                        </div>
                    </div>

                    <div class="col-xxl-5 col-xl-6 col-lg-6 col-md-12">
                        <!-- Кололонка для карточек с картинками -->
                        <div class="card-game d-flex flex-column">
                            <div class="d-flex justify-content-between">

                                <div class="gta-img">
                                    <img src="./cfqn/Картинки для карточек с играми/gta.png" alt="card-gta">
                                </div>

                                <div class="fortnite-img">
                                    <img src="./cfqn/Картинки для карточек с играми/fort.png" alt="card-fortnite">
                                </div>
                            </div>

                            <div class="dota-img">
                                <img src="./cfqn/Картинки для карточек с играми/dota.png" alt="card-dota">
                            </div>

                        </div>
                        <!--// Колонка для карточек с играми-->
                    </div>
                </div>
            </div>

        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

</body>

</html>
